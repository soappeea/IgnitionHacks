<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support for Students</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    
    <div class="mainheader">
        <br><br><br><br><br>
            <h1 class="mainTitle">We're here to help you achieve your mental health goals. </h1>
            <p class="mainTitle" style="font-size: 30px;">A Mental Health Resource</p>
            <br><br>
            <button class = "mainTitle button" type="button" >Learn More</button>
    
    </div>
    <div class="mainheader"> 
        <img class="brainpic" src="brain4.jpg"/>
    </div>
    
    <!--testing purposes-->
    <body>
        <h1>AI generator upon click</h1>\
    
        <!--change to upon click later-->
        <form method="POST" action="/generate_response">
            <label for="user_input">Enter your input:</label>
            <input type="text" id="user_input" name="user_input">
            <input type="submit" value="Generate Response">
        </form>
        
        {% if user_input %}
        <h3>Your Input:</h3>
        <p>{{ user_input }}</p>
        {% endif %}
        
        {% if response %}
        <h3>AI Response:</h3>
        <p>{{ response }}</p>
        {% endif %}
    
    </body>
        
   
</body>
</html>
